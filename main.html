<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
		<input id="name" type="text" required>
		</div>

		<div>
			<label for="email">Email</label>
			<input id="email" type="email" required>
		</div> 

				<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_f">Male</label>
			<input type="radio" name="gender" id="gender_f" required>
			<label for="gender_m">Female</label>
		</div>
				
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" required>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedz</option>
			</select>
		</div>

		<div>
			<label for="carage">Car Age</label>
			<input id="carage" type="number" required>
		</div>

		<div>
			<label for="dop">Date of Purchase</label>
			<input id="dop" type="date" required>
		</div>

		<div>
			<label for="password">Password</label>
			<input id="password" type="password" required>
		</div>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
